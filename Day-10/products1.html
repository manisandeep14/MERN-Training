<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;

    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card-rating {
      color: #ffa500;
      margin-bottom: 8px;
    }

    .card-price {
      font-weight: bold;
      color: #333;
    }

    #product-list {
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff5c5c;
      border: none;
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 50%;
    }

    .card {
      position: relative;
      /* Important for absolute close button */
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Product Gallery</h1>
    <div id="product-list" class="product-list"></div>
  </div>

  <script>
    let getData = async () => {
      try {
        let response = await fetch('http://127.0.0.1:5500/products1.json');
        console.log("Response:", response);
        console.log("URL:", response.url);

        let data = await response.json();
        console.log("Fetched Data:", data);

        let products = data.products;
        const productList = document.getElementById('product-list');

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="card-body">
            <button class="close-button">X</button>
            <h3 class="card-title">${product.name}</h3>
            <div class="card-rating">⭐ ${product.rating.stars} (${product.rating.count} reviews)</div>
            <div class="card-price">₹${(product.priceCents / 100).toFixed(2)}</div>
          </div>
        `;

          // Append card to the DOM
          productList.appendChild(card);

          // Add click event to close button
          const closeBtn = card.querySelector('.close-button');
          closeBtn.addEventListener('click', () => {
            card.remove();
          });
        });

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    };

    getData();
  </script>


</body>

</html>
