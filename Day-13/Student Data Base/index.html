<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> Student Marks Management</h1>
                <p>Manage student records and academic performance</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Add Student Form -->
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
                <form id="studentForm" class="student-form">
                    <div class="form-group">
                        <label for="studentImage">Profile Image URL</label>
                        <input type="url" id="studentImage" placeholder="https://example.com/image.jpg" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName">Student Name</label>
                            <input type="text" id="studentName" placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentEmail">Email Address</label>
                            <input type="email" id="studentEmail" placeholder="student@example.com" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rollNumber">Roll Number</label>
                            <input type="text" id="rollNumber" placeholder="e.g., CS001" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="marks">Marks</label>
                            <input type="number" id="marks" placeholder="0-100" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </form>
            </div>

            <!-- Students Grid -->
            <div class="students-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Students Database</h2>
                    <div class="stats">
                        <span id="totalStudents">0 Students</span>
                    </div>
                </div>
                
                <div id="studentsGrid" class="students-grid">
                    <!-- Student cards will be dynamically added here -->
                </div>
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-user-graduate"></i>
                    <h3>No Students Added Yet</h3>
                    <p>Add your first student using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Student</h3>
                <button class="close-btn" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editForm" class="student-form">
                <div class="form-group">
                    <label for="editImage">Profile Image URL</label>
                    <input type="url" id="editImage" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editName">Student Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editEmail">Email Address</label>
                        <input type="email" id="editEmail" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editRoll">Roll Number</label>
                        <input type="text" id="editRoll" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editMarks">Marks</label>
                        <input type="number" id="editMarks" min="0" max="100" required>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
