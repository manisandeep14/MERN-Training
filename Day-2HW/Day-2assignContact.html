<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Toy Store</title>
    <link rel="stylesheet" href="Day-2Assignment.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <form>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>

    <h2>Store Opening Hours</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Opening Hours</th>
        </tr>
        <tr>
            <td>Monday - Friday</td>
            <td>9:00 AM - 6:00 PM</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>10:00 AM - 4:00 PM</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Closed</td>
        </tr>
    </table>
