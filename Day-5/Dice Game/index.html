<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main style="display: flex">
      <section class="player player--0">
        <h2 class="name" id="name--0">Player 0</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script>
       let rollDice = document.querySelector('.btn--roll')
       let diceImg = document.querySelector('.dice')
       let p0Score = document.querySelector('#current--0')
      let p1Score = document.querySelector('#current--1')
      let currentPlayer0 = document.querySelector('#name--0')
      let currentPlayer1 = document.querySelector('#name--1')

       rollDice.addEventListener('click', () => {
        const diceDigit = Math.floor(Math.random() * 6)+1
        //console.log(diceDigit)
        diceImg.getAttribute('src')
        //console.log(diceImg)
        diceImg.setAttribute('src', `dice-${diceDigit}.png`)
        let currentScore = Number(p0Score.textContent)
        if(diceDigit === 1){
          currentScore = 0
          p0Score.textContent = currentScore
          
        }
        currentScore += diceDigit
        console.log(currentScore)
        p0Score.textContent = currentScore
       })

       
    </script>
  </body>
</html>
