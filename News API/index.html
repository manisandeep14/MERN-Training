<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top News Headlines</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .news-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.06);
      cursor: pointer;
    }
    .news-card:hover i.delete-icon {
      display: block;
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .news-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
    }
    .news-card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .delete-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: red;
      display: none;
      background: white;
      border-radius: 50%;
      padding: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Top Headlines</h1>
  <div class="news-container" id="newsContainer"></div>

  <script>
    const apiKey = '9a6f2a1472cc4a99b152380f77f00fbd';  
    const apiUrl = `https://newsapi.org/v2/everything?q=tesla&from=2025-06-23&sortBy=publishedAt&apiKey=${apiKey}`;

    let articles = [];

    async function fetchNews() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        articles = data.articles;
        displayCards();
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('newsContainer').innerHTML = `<p>Error loading news. Try again later.</p>`;
      }
    }

    function displayCards() {
      const newsContainer = document.getElementById('newsContainer');
      newsContainer.innerHTML = '';

      articles.forEach((article, index) => {
        const card = document.createElement('div');
        card.className = 'news-card';

        // Delete Icon
        const icon = document.createElement('i');
        icon.classList.add('ri-delete-bin-7-line', 'delete-icon');
        icon.setAttribute('id', index);

        icon.addEventListener('click', (event) => {
          event.stopPropagation(); // Prevent card click propagation
          const productId = event.target.id;
          articles.splice(productId, 1);
          displayCards();
        });

        card.innerHTML = `
          <img src="${article.urlToImage || 'https://via.placeholder.com/300x180'}" alt="News Image" />
          <h3>${article.title}</h3>
          <p>${article.description || 'No description available.'}</p>
          <a href="${article.url}" target="_blank">Read More â†’</a>
        `;
        
        card.appendChild(icon);
        newsContainer.appendChild(card);
      });
    }

    fetchNews();
  </script>
</body>
</html>
